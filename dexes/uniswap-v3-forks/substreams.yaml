specVersion: v0.1.0

package:
  name: coinranking_uniswap_v3_forks
  version: v0.1.0
  url: https://github.com/coinranking/substreams
  image: assets/coinranking-logo.png
  description: "Real-time block-aggregated swap data for Uniswap V3 and compatible forks"

protobuf:
  files:
    - dex_common.proto
  importPaths:
    - ../../proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/coinranking_uniswap_v3_forks.wasm

# Network can be specified at runtime via CLI parameters
# Examples: mainnet, polygon, arbitrum-one, optimism, base, etc.

modules:
  - name: map_v3_ticker_output
    kind: map
    initialBlock: 12369621  # Uniswap V3 deployment on Ethereum mainnet
    # For other networks, override with CLI parameter --start-block
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dex.common.v1.DexOutput
